<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
        Youtube Subscribe 
    </p>

    <!-- Subscribe button -->
    <button onclick=" // On button click event
        const buttonelement = document.querySelector('.subsbutton'); // Select the button element with class 'subsbutton' and assign it to the variable buttonelement
        if (buttonelement.innerHTML === 'Subscribe'){ // If the button text is 'Subscribe'
            buttonelement.innerHTML = 'Subscribed'; // Change the button text to 'Subscribed'
        } else { // Otherwise
            buttonelement.innerHTML = 'Subscribe'; // Change the button text to 'Subscribe'
        }
    "
    class="subsbutton"> </button>

</body>
</html>
